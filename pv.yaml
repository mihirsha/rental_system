# PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rental-system-pv
  namespace: postgres-database
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  storageClassName: hostpath
  # volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
